<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Management System</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="topbar">

        </div>
        <div class="box">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-3 sidemenu">

                    </div>
                    <div class="col-9 content">
                        <div class="maincontent">
                            <!-- Breadcrumbs -->
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item " aria-current="page">User Management</li>
                                    <li class="breadcrumb-item active" aria-current="page">Add User</li>
                                </ol>
                            </nav>
                            <!-- User information -->
                            <form class="addUser-form">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" required>
                                <div class="mb-3" style="margin-bottom:0 !important">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="mb-3" style="margin-bottom:0 !important">
                                    <label for="cPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="cPassword" required>
                                </div>
                                <div class="mb-3" style="margin-bottom:0 !important">
                                    <label for="photofile" class="form-label">Profile Picture</label>
                                    <input type="file" class="form-control" id="photofile" required>
                                </div>
                                <div class="mb-3" >
                                    <label for="bio" class="form-label">Bio</label>
                                    <textarea  class="form-control" id="bio" rows="3"></textarea>
                                </div>


                                <button  type="submit" class="btn btn-primary">Add</button>

                                <div id="alertText" class="login-warning" class="form-text"
                                    style="margin-top: 10px; color: red; display: none;"
                                >The passwords entered do not match. Please make sure to enter the same password in both fields.</div>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
<script src="index.js" type="module"></script>
</body>
</html>
