<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <!-- WangEditor -->
    <link href="https://unpkg.com/@wangeditor/editor@latest/dist/css/style.css" rel="stylesheet">
    <style>
        #editor—wrapper {
            border: 1px solid #ccc;
            z-index: 100;
            /* 按需定义 */
        }

        #toolbar-container {
            border-bottom: 1px solid #ccc;
        }

        #editor-container {
            height: 500px;
        }
    </style>

</head>

<body>
    <div class="main">
        <div class="topbar">

        </div>
        <div class="box">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-3 sidemenu">
                    </div>
                    <div class="col-9 content">
                        <div class="maincontent">
                            <!-- Breadcrumbs -->
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item " aria-current="page">News Management</li>
                                    <li class="breadcrumb-item active" aria-current="page">Edit News</li>
                                </ol>
                            </nav>
                            <!-- User information -->
                            <form class="editNews-form">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="title" required>
                                    <div class="mb-3" style="margin-bottom:0 !important">
                                        <label for="content" class="form-label">Content</label>
                                        <div id="content" class="form-control">
                                            <div id="toolbar-container"><!-- 工具栏 --></div>
                                            <div id="editor-container"><!-- 编辑器 --></div>
                                        </div>
                                    </div>

                                    <div class="mb-3" style="margin-bottom:0 !important">
                                        <label for="coverFile" class="form-label">Cover</label>
                                        <input type="file" class="form-control" id="coverFile" >
                                    </div>
                                    <div class="mb-3">
                                        <label for="category" class="form-label">Category</label>
                                        <select id="category"class="form-select" aria-label="Default select example">
                                            <option selected>Open this select menu</option>
                                            <option value="1">Recent activities</option>
                                            <option value="2">Typical case</option>
                                            <option value="3">Notifications</option>
                                        </select>
                                    </div>


                                    <button type="submit" class="btn btn-primary">Save</button>

                                    <div id="alertText" class="login-warning" class="form-text"
                                        style="margin-top: 10px; color: red; display: none;">
                                        <!-- alertText -->
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    <script src="index.js" type="module"></script>
    <script src="https://unpkg.com/@wangeditor/editor@latest/dist/index.js"></script>
</body>

</html>
