<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Website</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <div class="topbar">

        </div>
        <div class="box">
            <div class="news-bg">
                <div class="form-floating mb-3 search-container">
                    <input type="text" class="form-control" id="search" placeholder="name@example.com">
                    <label for="floatingInput">Search</label>
                    <ul class="list-group">
                        <!-- <li class="list-group-item">Vestibulum at eros</li> -->
                    </ul>
                </div>
            </div>

            <div class="card-container">
                <!-- card -->

            </div>
            <div class="news-tabs">
                <hr>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#tab0" role="tab"
                            aria-controls="home" aria-selected="true">Recent activities</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#tab1" role="tab"
                            aria-controls="profile" aria-selected="false">Typical case</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="contact-tab" data-bs-toggle="tab" href="#tab2" role="tab"
                            aria-controls="contact" aria-selected="false">Notifications</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="tab0" role="tabpanel" aria-labelledby="home-tab">...
                    </div>
                    <div class="tab-pane fade" id="tab1" role="tabpanel" aria-labelledby="profile-tab">...</div>
                    <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="contact-tab">...</div>
                </div>
            </div>
            <hr />
            <footer>
                <div class="copyright">
                    &copy; 2023 XXX. All rights reserved.
                </div>
            </footer>
        </div>

    </div>



    <script src="index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</body>

</html>
